# Default values for calcom.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: calcom/cal.com
  pullPolicy: IfNotPresent
  tag: "v3.7.8"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

environment:
  DATABASE_URL: "postgresql://<user>:<pass>@<db-host>:<db-port>/<db-name>"
  CALCOM_TELEMETRY_DISABLED: "1"
  NEXT_PUBLIC_WEBAPP_URL: 'http://localhost:3000'
  EMAIL_FROM: "noreply@local"
  EMAIL_SERVER_HOST: "localhost"
  EMAIL_SERVER_PORT: "587"
  EMAIL_SERVER_USER: "localuser"
  EMAIL_SERVER_PASSWORD: "secret"
  # OIDC Setup
  SAML_DATABASE_URL: "postgresql://<user>:<pass>@<db-host>:<db-port>/<db-name>"
  SAML_ADMINS: "name@mail.de,name2@mail2.com"
  # It is highly recommended that the NEXTAUTH_SECRET must be overridden and very unique
  # Use `openssl rand -base64 32` to generate a key
  NEXTAUTH_SECRET: "secret"
  # Application Key for symmetric encryption and decryption
  # must be 32 bytes for AES256 encryption algorithm
  # You can use: `openssl rand -base64 24` to generate one
  CALENDSO_ENCRYPTION_KEY: "secret"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cal.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            serviceName: calcom
            servicePort: 3000
  tls:
   - secretName: cal-tls
     hosts:
       - cal.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
